name: MkDocs Deploy

on:
  push:
    branches:
      - Results
      - origin/Results
      - master
      

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: define rule for pull task
        run: git config pull.rebase true
        
      - name: verify pull
        run: ls  
        
      - name: Move into docs folder
        run: cd docs/
        
      - name: print where I am
        run: pwd
        
      - name: define git email
        run: git config --global user.email "julian.perings@bechtle.com"

      - name: define git name
        run: git config --global user.name "bechtleperings"
        
      - name: Pull Results branch
        run: git pull origin Results

      - name: print where I am
        run: pwd
        
      - name: verify pull
        run: ls

      - name: Move back to original directory
        run: cd ..

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-rtd-dropdown mkdocs-git-revision-date-plugin mkdocs-git-revision-date-localized-plugin mkdocs-yamp mkdocs-markdownextradata-plugin Pygments
      
      - name: Build and deploy
        run: |
          mkdocs gh-deploy --force
